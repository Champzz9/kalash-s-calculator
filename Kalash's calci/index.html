<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="javascript" href="script.js">
</head>
 
<body>
    <h1 id="title">Kalash's Calculator</h1>
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>

  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="C" onclick="clearScreen()" class="btn1" /> </td>
    <td> <input type="button" value="%" class="btn1" onclick="perc()"/> </td>
    <td> <input type="button" value="⌫" class="btn1" onclick="back()" /> </td>
    <td> <input type="button" value="÷" class="btn1" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" class="btn2" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" class="btn2" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" class="btn2" onclick="display('9')" /> </td>
    <td> <input type="button" value="×" class="btn1" onclick="display('*')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" class="btn2" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" class="btn2" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" class="btn2" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" class="btn1" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="1" class="btn2" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" class="btn2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" class="btn2" onclick="display('3')" /> </td>
    <td> <input type="button" value="+" class="btn1" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="00" class="btn2" onclick="display('00')" /> </td>
    <td> <input type="button" value="0" class="btn2" onclick="display('0')" /> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="." class="btn2" onclick="display('.')" /> </td>
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
  </tr>
</table>
<hr color="#6d6875">
<hr color="#6d6875">
<hr color="#6d6875">
<hr color="#6d6875">
<p id="sub-title">this calculator is made with referance 
  to OPPO's calculator</p>

 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
